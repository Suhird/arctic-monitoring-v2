version: '3.8'

services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:15-3.4
    container_name: arctic-ice-postgres
    environment:
      POSTGRES_DB: arctic_ice
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-arctic_ice_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: arctic-ice-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arctic-ice-backend
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-arctic_ice_password}@postgres/arctic_ice
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      SENTINEL_USERNAME: ${SENTINEL_USERNAME:-}
      SENTINEL_PASSWORD: ${SENTINEL_PASSWORD:-}
      RADARSAT_API_KEY: ${RADARSAT_API_KEY:-}
      PLANET_API_KEY: ${PLANET_API_KEY:-}
      MAXAR_API_KEY: ${MAXAR_API_KEY:-}
      CORS_ORIGINS: '["http://localhost:3000","http://localhost"]'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ml_models:/app/models
      - satellite_data:/data/satellite

  # Celery Worker (Background Tasks)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arctic-ice-celery
    command: celery -A app.tasks.celery_app worker -l info
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-arctic_ice_password}@postgres/arctic_ice
      REDIS_URL: redis://redis:6379
      SENTINEL_USERNAME: ${SENTINEL_USERNAME:-}
      SENTINEL_PASSWORD: ${SENTINEL_PASSWORD:-}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - satellite_data:/data/satellite

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: arctic-ice-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_MAPBOX_TOKEN: ${REACT_APP_MAPBOX_TOKEN:-}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  ml_models:
  satellite_data:
